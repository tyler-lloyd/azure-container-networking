                az aks get-credentials --resource-group ${RESOURCE_GROUP} --name ${CLUSTER}
                chmod +x hack/scripts/netperf.sh
                kubectl apply -f hack/manifests/netperf-pod.yaml
                kubectl rollout status deployment container6 --timeout=30s
