                echo "collect cpu and mem results after netperf tests"
                mkdir test3_netperf_cpu_and_mem
                cd test3_netperf_cpu_and_mem
                echo "running k top node"
                kubectl top node >> "node_netperf.log"
                echo "running k top pod"
